  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      if (params.get('embed') === '1') {
        document.documentElement.classList.add('embed');
        document.body.classList.add('embed');
      }
      function postResize(){
        try {
          const h = Math.max(
            document.body.scrollHeight,
            document.documentElement.scrollHeight
          );
          parent.postMessage({ type: 'resize-iframe', height: h }, '*');
        } catch(e){}
      }
      // Post on load and on layout changes
      window.addEventListener('load', postResize);
      window.addEventListener('resize', postResize);
      // Observe mutations to update height as content grows (e.g., new cards)
      try {
        new ResizeObserver(postResize).observe(document.body);
        new MutationObserver(postResize).observe(document.body, { childList: true, subtree: true });
      } catch(e){}
    })();
  </script>
